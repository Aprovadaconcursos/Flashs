<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto em Retângulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: auto;
        }
        .box {
            display: block;
            padding: 10px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }
        .concept-box {
            background-color: #ffd700; /* Dourado para destacar o conceito */
            font-weight: bold;
        }
        .highlight-box {
            background-color: #ffa07a; /* Laranja suave para marcar frases com marcador */
            font-weight: bold;
        }
        .bullet-box {
            background-color: #add8e6; /* Azul claro para frases com marcador de bolinha preta */
            font-weight: bold;
        }
        .input-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="input-area" id="inputArea">
        <textarea id="textInput" placeholder="Cole seu texto aqui..." oninput="preserveFormatting()"></textarea>
        <button onclick="processText()">Gerar Retângulos</button>
    </div>
    <div class="container" id="textContainer"></div>

    <script>
        function processText() {
            const container = document.getElementById("textContainer");
            const text = document.getElementById("textInput").value;
            const inputArea = document.getElementById("inputArea");
            inputArea.style.display = "none";
            container.innerHTML = "";
            const paragraphs = text.split('\n');
            paragraphs.forEach((paragraph, index) => {
                if (paragraph.trim() !== "") {
                    const box = document.createElement("div");
                    box.classList.add("box");
                    let cleanText = paragraph.replace(/[*•]/g, ''); // Remove marcadores para não serem lidos
                    if (index === 0) {
                        box.classList.add("concept-box");
                    }
                    if (paragraph.includes("*")) { // Identifica marcadores (*) no texto
                        box.classList.add("highlight-box");
                    }
                    if (paragraph.includes("•")) { // Identifica marcador de bolinha preta (•)
                        box.classList.add("bullet-box");
                    }
                    box.innerHTML = cleanText;
                    container.appendChild(box);
                }
            });
        }

        function preserveFormatting() {
            const textarea = document.getElementById("textInput");
            textarea.addEventListener("paste", function(event) {
                event.preventDefault();
                const text = (event.clipboardData || window.clipboardData).getData("text/html") || event.clipboardData.getData("text/plain");
                document.execCommand("insertHTML", false, text);
            });
        }
    </script>
</body>
</html>
